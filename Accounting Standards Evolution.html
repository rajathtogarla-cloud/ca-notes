<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Ind AS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('history');

            const TabButton = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex-1 py-4 text-center text-sm md:text-base font-semibold transition-all duration-300 border-b-4 ${
                        activeTab === id 
                        ? 'border-indigo-600 text-indigo-700 bg-indigo-50' 
                        : 'border-transparent text-gray-500 hover:text-indigo-500 hover:bg-gray-50'
                    }`}
                >
                    <i className={`fas ${icon} mb-1 block md:inline md:mr-2`}></i>
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen flex flex-col items-center pb-12">
                    {/* Hero Header */}
                    <header className="w-full bg-gradient-to-r from-indigo-900 via-purple-900 to-indigo-900 text-white py-12 px-4 shadow-xl">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-block p-3 rounded-full bg-white/10 mb-4 backdrop-blur-sm">
                                <i className="fas fa-book-journal-whills text-3xl text-yellow-400"></i>
                            </div>
                            <h1 className="text-3xl md:text-5xl font-bold mb-4">
                                The Evolution of Accounting
                            </h1>
                            <p className="text-indigo-200 text-lg md:text-xl max-w-2xl mx-auto">
                                From IASC to IASB, and how the world's standards became India's <span className="text-yellow-400 font-bold">Ind AS</span>.
                            </p>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="w-full max-w-4xl bg-white shadow-lg sticky top-0 z-10 flex">
                        <TabButton id="history" label="The Global Story" icon="fa-globe-americas" />
                        <TabButton id="mapping" label="The Indian Logic" icon="fa-om" />
                        <TabButton id="status" label="In Effect Now" icon="fa-check-circle" />
                    </div>

                    {/* Content Container */}
                    <main className="w-full max-w-4xl px-4 mt-8">
                        {activeTab === 'history' && <HistorySection />}
                        {activeTab === 'mapping' && <MappingSection />}
                        {activeTab === 'status' && <StatusSection />}
                    </main>

                    <footer className="mt-12 text-gray-500 text-sm">
                        <p>© 2026 Accounting Knowledge Base</p>
                    </footer>
                </div>
            );
        };

        // --- SECTION 1: THE GLOBAL HISTORY ---
        const HistorySection = () => {
            return (
                <div className="space-y-8 animate-fade-in">
                    <div className="bg-white p-6 rounded-2xl shadow-md border-l-8 border-blue-500 card-hover">
                        <div className="flex items-center mb-4">
                            <div className="bg-blue-100 p-3 rounded-full mr-4 text-blue-600">
                                <i className="fas fa-landmark text-2xl"></i>
                            </div>
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">The IASC Era</h2>
                                <p className="text-blue-500 font-semibold">1973 – 2001</p>
                            </div>
                        </div>
                        <p className="text-gray-600 mb-4">
                            It started with the <span className="font-bold text-gray-800">IASC</span> (International Accounting Standards Committee). They wanted to harmonize accounting globally.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <span className="block text-xs font-bold text-blue-400 uppercase tracking-wider">The Standard</span>
                                <span className="text-lg font-bold text-blue-800">IAS</span>
                                <span className="block text-sm text-gray-600">International Accounting Standards (1-41)</span>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <span className="block text-xs font-bold text-blue-400 uppercase tracking-wider">The Interpreter</span>
                                <span className="text-lg font-bold text-blue-800">SIC</span>
                                <span className="block text-sm text-gray-600">Standing Interpretations Committee</span>
                            </div>
                        </div>
                    </div>

                    <div className="flex justify-center">
                        <i className="fas fa-arrow-down text-3xl text-gray-300 animate-bounce"></i>
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-md border-l-8 border-teal-500 card-hover">
                        <div className="flex items-center mb-4">
                            <div className="bg-teal-100 p-3 rounded-full mr-4 text-teal-600">
                                <i className="fas fa-building-columns text-2xl"></i>
                            </div>
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">The IASB Era</h2>
                                <p className="text-teal-500 font-semibold">2001 – Present</p>
                            </div>
                        </div>
                        <p className="text-gray-600 mb-4">
                            To improve quality and independence, the IASC was replaced by the <span className="font-bold text-gray-800">IASB</span> (International Accounting Standards Board). They adopted old IAS but named new ones IFRS.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-teal-50 p-4 rounded-lg">
                                <span className="block text-xs font-bold text-teal-400 uppercase tracking-wider">The Standard</span>
                                <span className="text-lg font-bold text-teal-800">IFRS</span>
                                <span className="block text-sm text-gray-600">Intl. Financial Reporting Standards</span>
                            </div>
                            <div className="bg-teal-50 p-4 rounded-lg">
                                <span className="block text-xs font-bold text-teal-400 uppercase tracking-wider">The Interpreter</span>
                                <span className="text-lg font-bold text-teal-800">IFRIC</span>
                                <span className="block text-sm text-gray-600">IFRS Interpretations Committee</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- SECTION 2: THE INDIAN MAPPING ---
        const MappingSection = () => {
            return (
                <div className="space-y-6">
                    <div className="bg-gradient-to-br from-orange-50 to-white p-6 rounded-2xl shadow-sm border border-orange-100">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">The Great Convergence</h2>
                        <p className="text-gray-600">
                            India decided not to adopt IFRS blindly. We "converged." This means we kept the IFRS numbering logic but tweaked the content for Indian laws (Carve-outs).
                        </p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-4">
                        {/* Column 1: IAS Mapping */}
                        <div className="bg-white p-4 rounded-xl shadow-md border-t-4 border-purple-500">
                            <h3 className="text-lg font-bold text-purple-700 mb-4 text-center">The "Old" Logic</h3>
                            <div className="flex items-center justify-between bg-gray-50 p-3 rounded mb-2">
                                <div className="text-center">
                                    <div className="text-xs text-gray-400">Global</div>
                                    <div className="font-bold text-gray-700">IAS 1</div>
                                </div>
                                <i className="fas fa-arrow-right text-purple-400"></i>
                                <div className="text-center">
                                    <div className="text-xs text-orange-400">India</div>
                                    <div className="font-bold text-orange-600">Ind AS 1</div>
                                </div>
                            </div>
                            <div className="flex items-center justify-between bg-gray-50 p-3 rounded">
                                <div className="text-center">
                                    <div className="text-xs text-gray-400">Global</div>
                                    <div className="font-bold text-gray-700">IAS 40</div>
                                </div>
                                <i className="fas fa-arrow-right text-purple-400"></i>
                                <div className="text-center">
                                    <div className="text-xs text-orange-400">India</div>
                                    <div className="font-bold text-orange-600">Ind AS 40</div>
                                </div>
                            </div>
                            <p className="text-xs text-center mt-3 text-gray-500">IAS corresponds to Ind AS 1-99</p>
                        </div>

                        {/* Column 2: IFRS Mapping */}
                        <div className="bg-white p-4 rounded-xl shadow-md border-t-4 border-indigo-500">
                            <h3 className="text-lg font-bold text-indigo-700 mb-4 text-center">The "New" Logic</h3>
                            <div className="flex items-center justify-between bg-gray-50 p-3 rounded mb-2">
                                <div className="text-center">
                                    <div className="text-xs text-gray-400">Global</div>
                                    <div className="font-bold text-gray-700">IFRS 1</div>
                                </div>
                                <i className="fas fa-arrow-right text-indigo-400"></i>
                                <div className="text-center">
                                    <div className="text-xs text-orange-400">India</div>
                                    <div className="font-bold text-orange-600">Ind AS 101</div>
                                </div>
                            </div>
                            <div className="flex items-center justify-between bg-gray-50 p-3 rounded">
                                <div className="text-center">
                                    <div className="text-xs text-gray-400">Global</div>
                                    <div className="font-bold text-gray-700">IFRS 15</div>
                                </div>
                                <i className="fas fa-arrow-right text-indigo-400"></i>
                                <div className="text-center">
                                    <div className="text-xs text-orange-400">India</div>
                                    <div className="font-bold text-orange-600">Ind AS 115</div>
                                </div>
                            </div>
                            <p className="text-xs text-center mt-3 text-gray-500">IFRS corresponds to Ind AS 100+</p>
                        </div>

                        {/* Column 3: Appendices Mapping */}
                        <div className="bg-white p-4 rounded-xl shadow-md border-t-4 border-pink-500">
                            <h3 className="text-lg font-bold text-pink-700 mb-4 text-center">The Appendices</h3>
                            <div className="bg-pink-50 p-3 rounded text-center">
                                <p className="text-sm text-gray-700 mb-2">Global has separate books for interpretations:</p>
                                <div className="flex justify-center space-x-2 mb-2">
                                    <span className="bg-white px-2 py-1 rounded shadow text-xs font-bold">SIC</span>
                                    <span className="bg-white px-2 py-1 rounded shadow text-xs font-bold">IFRIC</span>
                                </div>
                                <i className="fas fa-arrow-down text-pink-400 mb-2"></i>
                                <p className="text-sm font-bold text-gray-800">
                                    In India, these are attached to the Standard as <span className="text-pink-600">Appendix A, B, C...</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- SECTION 3: CURRENT STATUS ---
        const StatusSection = () => {
            return (
                <div className="space-y-8">
                     <div className="bg-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-green-100 rounded-full -mr-16 -mt-16 opacity-50"></div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 relative z-10">What is in effect in India now?</h2>
                        <p className="text-gray-600 mb-6">India currently runs a Dual Set of Standards depending on company size.</p>
                        
                        <div className="space-y-4">
                            {/* Card 1: Ind AS */}
                            <div className="border border-green-200 bg-green-50 p-5 rounded-xl flex flex-col md:flex-row gap-4">
                                <div className="flex-shrink-0">
                                    <div className="w-12 h-12 bg-green-500 text-white rounded-full flex items-center justify-center text-xl font-bold shadow-lg">
                                        1
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-green-800">Ind AS (Indian Accounting Standards)</h3>
                                    <p className="text-sm text-green-700 mb-2 font-semibold">The "IFRS-Converged" Standards</p>
                                    <ul className="text-sm text-gray-700 space-y-1 list-disc list-inside">
                                        <li>All <strong>Listed Companies</strong> (India & Abroad)</li>
                                        <li>Unlisted Companies with <strong>Net Worth ≥ ₹250 Crores</strong></li>
                                        <li>Holding, Subsidiaries, JVs, Associates of the above</li>
                                        <li>Banks & NBFCs (Phased manner)</li>
                                    </ul>
                                </div>
                            </div>

                            {/* Card 2: IGAAP */}
                            <div className="border border-gray-200 bg-white p-5 rounded-xl flex flex-col md:flex-row gap-4 opacity-90">
                                <div className="flex-shrink-0">
                                    <div className="w-12 h-12 bg-gray-500 text-white rounded-full flex items-center justify-center text-xl font-bold shadow-lg">
                                        2
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-gray-800">AS (Accounting Standards / IGAAP)</h3>
                                    <p className="text-sm text-gray-600 mb-2 font-semibold">The "Older" Standards</p>
                                    <ul className="text-sm text-gray-600 space-y-1 list-disc list-inside">
                                        <li>Small & Medium Companies (SMCs)</li>
                                        <li>Unlisted Companies with Net Worth &lt; ₹250 Crores</li>
                                        <li>Basically, anyone not covered by Ind AS rules</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-indigo-900 text-white p-6 rounded-2xl text-center">
                        <i className="fas fa-info-circle text-3xl mb-3 text-yellow-400"></i>
                        <p className="text-lg">
                            <span className="font-bold text-yellow-400">Note:</span> Once a company adopts Ind AS (either voluntarily or mandatorily), it <span className="underline decoration-yellow-400">cannot</span> go back to old AS.
                        </p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
